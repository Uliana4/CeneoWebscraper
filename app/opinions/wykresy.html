        <div class="container">
            <div class="shadow p-3 mb-5 bg-white rounded">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
                  
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
                    <script>
                        const ctx2 = document.getElementById('myChart');
                    
                        new Chart(ctx2, {
                        type: 'pie',
                        data: {
                            labels: ['Opinie przydatne', 'Opinie nieprzydatne'],
                            datasets: [{
                            label: 'thumbs',
                            data: [62, 0],
                            backgroundColor: [
                                'rgb(158, 206, 233)',
                                'rgb(233, 158, 158)'
                            ],
                            hoverOffset:4
                            }]
                        }
                        });                  
                    </script>
            </div>
        </div> 

        <div class="container">
            <div class="shadow p-3 mb-5 bg-white rounded">
                <div>
                    <canvas id="myChart_01"></canvas>
                </div>
                
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                
                    <script>
                        const ctx1 = document.getElementById('myChart_01');
                        new Chart(ctx1, {
                        type: 'bar',
                        data: {
                            labels: ['5.0', '4.5', '4.0'],
                            datasets: [{
                            label: 'thumbs',
                            data: [53, 5, 4],
                            borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                            y: {
                                beginAtZero: true
                            }
                            }
                        }
                        });
                    </script>
            </div>
        </div>    
        
    </body>
